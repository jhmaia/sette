<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Mapa</title>

  <!-- Leaflet (CDN) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
    defer
  ></script>

  <style>
    html, body { height: 100%; width: 100%; margin: 0; }
    body { overflow: hidden; }
    #map { height: 100vh; width: 100vw; }

    /* Simple custom markers */
    .pin {
      display: grid;
      place-items: center;
      width: 34px;
      height: 34px;
      border-radius: 999px;
      background: #ffffff;
      border: 2px solid #111;
      box-shadow: 0 8px 20px rgba(0,0,0,.18);
      font-size: 16px;
      line-height: 1;
    }
    .pin.primary {
      width: 44px;
      height: 44px;
      border-width: 3px;
      position: relative;
    }
    .pin.primary::after{
      content:"";
      position:absolute;
      inset:-10px;
      border-radius:999px;
      border:2px solid rgba(17,17,17,.25);
      animation:pulse 1.8s ease-out infinite;
    }
    @keyframes pulse{
      0%{ transform:scale(.55); opacity:.85; }
      100%{ transform:scale(1.25); opacity:0; }
    }

    /* Leaflet popup tweaks (subtle) */
    .leaflet-popup-content { margin: 10px 12px; }
    .leaflet-popup-content-wrapper { border-radius: 14px; }
  </style>
</head>

<body>
  <div id="map" aria-label="Mapa interativo"></div>

  <script>
    // Wait for Leaflet to load (script is deferred)
    window.addEventListener("DOMContentLoaded", () => {
      // ====== EDITA AQUI (nomes + localiza√ß√£o) ======
      const config = {
        // Texto que ser√° geocodificado (OpenStreetMap / Nominatim)
        // Podes usar morada, localidade, ou refer√™ncia (ex.: "Herdade com projeto aprovado, Comporta, Portugal").
        propertyQuery: "Herdade com projeto aprovado, Comporta, Portugal",
        poi1Query: "Praia do Pego, Comporta, Portugal",
        poi2Query: "Comporta, Portugal",

        propertyLabel: "Herdade com projeto aprovado",
        poi1Label: "Praia do Pego",
        poi2Label: "Comporta",

        // Zoom inicial (ser√° ajustado automaticamente com fitBounds quando os pontos carregarem)
        initialZoom: 13
      };
      // =============================================

      const map = L.map("map", {
        zoomControl: true,
        attributionControl: true
      });

      // OpenStreetMap tiles
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // Icons
      const primaryIcon = L.divIcon({
        className: "",
        html: '<div class="pin primary" title="Im√≥vel">üìå</div>',
        iconSize: [44, 44],
        iconAnchor: [22, 22],
        popupAnchor: [0, -18]
      });

      const poiIcon = L.divIcon({
        className: "",
        html: '<div class="pin" title="Ponto">üìç</div>',
        iconSize: [34, 34],
        iconAnchor: [17, 17],
        popupAnchor: [0, -14]
      });

      // Geocoding via Nominatim (OSM)
      async function geocode(query) {
        const url = new URL("https://nominatim.openstreetmap.org/search");
        url.searchParams.set("format", "json");
        url.searchParams.set("q", query);
        url.searchParams.set("limit", "1");

        const res = await fetch(url.toString(), {
          method: "GET",
          headers: { "Accept": "application/json" }
        });

        if (!res.ok) throw new Error(`Falha ao geocodificar: ${query}`);
        const data = await res.json();
        if (!data || !data.length) throw new Error(`Sem resultados para: ${query}`);
        return { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) };
      }

      function addMarker(lat, lon, label, icon) {
        return L.marker([lat, lon], { icon })
          .addTo(map)
          .bindPopup(`<strong>${escapeHtml(label)}</strong>`, { closeButton: true });
      }

      function escapeHtml(str) {
        return String(str)
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#039;");
      }

      // Load points, add markers, fit bounds
      (async () => {
        try {
          const [p, a, b] = await Promise.all([
            geocode(config.propertyQuery),
            geocode(config.poi1Query),
            geocode(config.poi2Query)
          ]);

          const markers = [];
          markers.push(addMarker(p.lat, p.lon, `üìå ${config.propertyLabel}`, primaryIcon));
          markers.push(addMarker(a.lat, a.lon, `üìç ${config.poi1Label}`, poiIcon));
          markers.push(addMarker(b.lat, b.lon, `üìç ${config.poi2Label}`, poiIcon));

          const group = L.featureGroup(markers);
          map.fitBounds(group.getBounds().pad(0.20));

          // Open property popup by default
          markers[0].openPopup();
        } catch (err) {
          // Fallback: center in Portugal if geocoding fails
          map.setView([39.5, -8.0], 7);
          console.error(err);

          L.popup({ closeButton: true })
            .setLatLng(map.getCenter())
            .setContent("N√£o foi poss√≠vel localizar um ou mais pontos. Verifica os textos em <code>config</code>.")
            .openOn(map);
        }
      })();
    });
  </script>
</body>
</html>
